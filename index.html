<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="website icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>A Simple Calculator</h1>

    <div class="main">
        <div class="calci">

            <div id="input" class="input"></div>

            <div class="rows">
                <button id="AC">AC</button>
                <button id="back">back</button>
                <button id="splBtn">%</button>
                <button id="operator" id="divide">/</button>
            </div>

            <div class="rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="operator" id="multiply">*</button>
            </div>

            <div class="rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="operator">-</button>
            </div>

            <div class="rows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="operator">+</button>
            </div>

            <div class="rows">
                <button id="zero">0</button>
                <button>.</button>
                <button id="operator" id="equals">=</button>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
