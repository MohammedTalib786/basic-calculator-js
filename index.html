<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="website icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>A Simple Calculator</h1>
    <div class="main">

        <div class="calci">

            <div id="input" class="input">0</div>
            <div class="rows">
                <button id="AC" onclick="clearAll()" >AC</button>
                <button id="back" onclick="backSpace()" ><i class="fa-solid fa-delete-left"></i></button>
                <button id="splBtn" onclick="appendChars('%')">%</button>
                <button id="operator" onclick="appendChars('/')" >รท</button>
            </div>

            <div class="rows">
                <button onclick="appendChars('7')">7</button>
                <button onclick="appendChars('8')">8</button>
                <button onclick="appendChars('9')">9</button>
                <button id="operator" onclick="appendChars('*')" >x</button>
            </div> 
 
            <div class="rows">
                <button onclick="appendChars('4')">4</button>
                <button onclick="appendChars('5')">5</button>
                <button onclick="appendChars('6')">6</button>
                <button id="operator" onclick="appendChars('-')" >-</button>
            </div>

            <div class="rows">
                <button onclick="appendChars('1')">1</button>
                <button onclick="appendChars('2')">2</button>
                <button onclick="appendChars('3')">3</button>
                <button id="operator" onclick="appendChars('+')" >+</button>
            </div>

            <div class="rows">
                <button id="zero" onclick="appendChars('0')" >0</button>
                <button onclick="appendChars('.')" >.</button>
                <button id="operator" onclick="calculate()" >=</button>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
